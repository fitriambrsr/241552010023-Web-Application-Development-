<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>Latihan 2 - Personal Page Fitri</title>
    <style>
        /* Menggunakan Class untuk warna teks utama */
        .text-teal {
            color: #005f6b;

        /* Menggunakan ID untuk bagian spesifik */
        #header-utama {
            text-align: center;
            background-color: #e0f2f1;

            border-radius: 10px;
        }

        .konten-box {
            padding: 15px;
            margin: 10px 0;
            border-left: 5px solid #005f6b;
            background-color: #ffffff;
        }

        hr {
            border: 0;
            height: 2px;
            background: #005f6b;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div id="header-utama">

        <p>Mahasiswi Teknik Informatika | STMIK Tazkia Bogor</p>
    </div>

    <hr> <div class="konten-box">

        <p>
            Saya adalah pribadi yang senang mencoba hal baru.
        </p>
    </div>

    <hr> <div class="konten-box">
        <h2 class="text-teal">Hobi & Passion</h2>
        <p>
            gatau hobi & passion saya arah kemana 
        </p>
    </div>

    <hr>

    <div style="text-align: center; font-style: italic;">
        <p>“Terus Mencoba Hal Baru.”</p>
    </div>

</body>
</html>
